<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create a Customer</title>
    <!--<meta pName="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/customer}" th:object="${customer}" method="post">
    <p>Name: <input type="text" th:field="*{pName}"/></p>
    <p>Address: <input type="text" th:field="*{address}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
